<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TechAura/Payment/</title>
    <link rel="stylesheet" href="Payment.css" />
</head>
<body>
    <header>
        <h1>TechAura Payment</h1>
    </header>

    <div class="payment-container">
        <h2>Enter Payment Details</h2>
        <form id="payment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="Enter shipping address" required>

            <label for="card">Card Number</label>
            <input type="number" id="card" placeholder="Enter card number" required maxlength="19">

            <div class="total-price">
                <p>Total Price: <span id="total-price"></span> PKR</p>
            </div>

            <button type="submit" class="payment-btn">Pay Now</button>
        </form>
    </div>

    <footer>
        <div class="msg">
            <form action="" class="contact">
                <h2>Contact with us</h2>
                <label for="email" class="email">Email</label>
                <input type="email" id="email" required>
                <label for="Message">Message</label>
                <input type="text" id="Message" class="message" required>
                <button class="submit">Submit</button>
            </form>
        </div>
        <p>&copy; 2020 TechAura. All Rights Reserved.</p>
    </footer>

    <script src="Payment.js"></script>

</body>
</html>
